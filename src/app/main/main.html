<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="jumbotron text-center">
    <h1>Intro to Angular</h1>
    <p class="lead">
      <img src="assets/images/angular.png" alt="I'm Yeoman"><br>
      Geekwise Academy, Fresno, California
    </p>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="list in main.weekList">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/angular.png" alt="{{ list.week }}">
        <div class="caption">
          <h3>Week {{ list.week  }}</h3>
          <p>{{ list.description }}</p>
          <p><a href="#">Check it out</a></p>
        </div>
      </div>
    </div>
  </div>

</div>
