  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="list in main.weekList">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/angular.png" alt="{{ list.week }}">
        <div class="caption">
          <h3>Week {{ list.week  }}</h3>
          <p>{{ list.description }}</p>
          <p><a ui-sref="{{ list.week }}">Check it out</a></p>
        </div>
      </div>
    </div>
  </div>
